  <!--====  Adresse  ====-->

  <section class="contact-form mt-5 pt-5">
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-md-6 col-xs-12">
          <div class="card py-5 px-5 mx-3 text-white" style="background: rgb(68, 177, 192); border: none;">
            <h2 class="py-3 mt-4 pt-5">Contact</h2>
            <div class="d-flex py-2">
              <i class="fas fa-phone pr-4 pt-1"></i>
              <p>02 33 33 33 33</p>
            </div>
            <div class="d-flex py-4">
              <i class="fas fa-map pr-4 pt-1"></i>
              <p>32 rue Netreo 90 000 LYON</p>
            </div>
            <div class="d-flex pb-5">
              <i class="fas fa-phone pr-4 pt-1"></i>
              <p>02 33 33 33 33</p>
            </div>
          </div>

        </div>
        <div class="col-xl-8 col-md-6 col-xs-12 px-5 py-5">
          <h3 class="text-center pb-5">Formulaire de contact</h3>
          <form action="">
            <div class="row d-flex justify-content-center">
              <!-- Name -->
              <div class="col-md-4 p-2">
                <input class="form-control main" type="text" placeholder="Nom" required
                  style="border-bottom: solid; border-top: none; border-right: none; border-left: none;">
              </div>
              <!-- Email -->
              <div class="col-md-4 p-2">
                <input class="form-control main" type="email" placeholder="Mail" required
                  style="border-bottom: solid; border-top: none; border-right: none; border-left: none;">
              </div>
              <!-- subject -->
              <div class="col-md-8 p-2">
                <input class="form-control main" type="text" placeholder="Subject" required
                  style="border-bottom: solid; border-top: none; border-right: none; border-left: none;">
              </div>
              <!-- Message -->
              <div class="col-md-8 p-2">
                <textarea class="form-control main" name="message" rows="8" placeholder="Your Message"
                  style="border-bottom: solid; border-top: none; border-right: none; border-left: none;"></textarea>
              </div>
              <!-- Submit Button -->
              <div class="col-8 text-right pt-4">
                <button class="btn btn-primary px-5 py-2">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
